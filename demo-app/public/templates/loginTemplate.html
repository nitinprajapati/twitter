<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" data-ng-model="$parent.l_email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" data-ng-model="$parent.l_password" placeholder="Password">
  </div>
   <button type="button" class="btn btn-default" data-ng-click="Login()">Login</button>
</form>
